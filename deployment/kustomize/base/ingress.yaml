apiVersion: networking.k8s.io/v1
   
kind: Ingress
   
metadata:
  name: sampleapp-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:   
  rules:   
    - host: zah.dacdevops.ru
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sampleapp-service
                port:
                  name: http

  tls:
    - hosts:
      - zah.dacdevops.ru
      secretName: zah-cert